<!DOCTYPE html>
<html>
<head lang="en" >
	<meta charset="UTF-8">
	<meta name="description" content="Netflix online streaming services"> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="css/style-reg.css" rel="stylesheet" type="text/css">
	<title>Netflix Registration Page</title>
	<link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"/>
</head>
<body>
	<div id="bar">
		<div id="header-wrapper">
							
		</div>
		<div id="fheader">
			<a href="Netflix.html"><img id="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1024px-Netflix_2015_logo.svg.png" alt="icon-logo"></a>	
			<a href="Netflix-Log.html" class="redButton" data-uia="header-login-link" >Войти</a>
		</div>
		<div class="login_outer">
			<form id="form" name="registration-form" method="post" onsubmit="validate()">			
				<h2>Register</h2>
				<input id="email_input" class="cin" type="email" name="email" placeholder="Email"/>
                <p id="email_res" class="result"></p>
				<input id="password_input" class="cin" type="password" name="password" placeholder="Password"/>
                <p id="password_res" class="result"></p>
				<input id="rep_password_input" class="cin" type="password" name="password" placeholder="Repeat password"/>
                <p id="rep_password_res" class="result"></p>
                <input id="full_name_input" type="text" class="cin" placeholder="Full name">
				<button class="cin subbutton">Register</button>
			</form>
		</div>
	</div>
    <script src="script/registration.js"></script>
</body>
</html>
