<!DOCTYPE html>
<html>
<head lang="en" >
	<meta charset="UTF-8">
	<meta name="description" content="Netflix online streaming services"> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="css/style-log.css" rel="stylesheet" type="text/css">
	<title>Netflix Please Login</title>
	<link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"/>
</head>
<body>
	<div id="bar">
		<div id="header-wrapper">
							
		</div>
		<div id="fheader">
			<a href="Netflix.html"><img id="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1024px-Netflix_2015_logo.svg.png" alt="icon-logo"></a>	
		</div>
		<div class="login_outer">
			<form id="form" name="registration-form" method="post" onsubmit="return validate()">			
				<h2>Login</h2>
				<input id="email_input" class="cin" name="email" placeholder="Email"/>
				<input id="password_input" class="cin" type="password" name="password" placeholder="Password"/>
				<p id="validate_res">You have wrong email or password</p>
				<a class="link" href="Netflix-Reg.html">Register, if you don't have account</a>
				<button class="cin subbutton" >Login</button>

				<a id="result"href="Netflix-Cinema.html"> You are logged in!Let's Watch Movies!!!</a>
			</form>
		</div>
	</div>
	<script src="script/login.js"></script>
</body>
</html>
